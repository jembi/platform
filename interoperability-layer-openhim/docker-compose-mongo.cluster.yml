version: '3.9'

services:
  mongo-01:
    command:
      [
        '--replSet',
        'mongo-set',
        '--wiredTigerCacheSizeGB',
        '0.5'
      ]
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-1"

  mongo-02:
    image: mongo:4.2
    volumes:
      - 'openhim-mongo-02:/data/db'
    command:
      [
        '--replSet',
        'mongo-set',
        '--wiredTigerCacheSizeGB',
        '0.5'
      ]
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-2"
      replicas: 1
      resources:
        limits:
          cpus: ${OPENHIM_MONGO_CPU_LIMIT}
          memory: ${OPENHIM_MONGO_MEMORY_LIMIT}
        reservations:
          cpus: ${OPENHIM_MONGO_CPU_RESERVE}
          memory: ${OPENHIM_MONGO_MEMORY_RESERVE}
    networks:
      default:
      mongo_backup_net: {}

  mongo-03:
    image: mongo:4.2
    volumes:
      - 'openhim-mongo-03:/data/db'
    command:
      [
        '--replSet',
        'mongo-set',
        '--wiredTigerCacheSizeGB',
        '0.5'
      ]
    deploy:
      placement:
        constraints:
          - "node.labels.name==node-3"
      replicas: 1
      resources:
        limits:
          cpus: ${OPENHIM_MONGO_CPU_LIMIT}
          memory: ${OPENHIM_MONGO_MEMORY_LIMIT}
        reservations:
          cpus: ${OPENHIM_MONGO_CPU_RESERVE}
          memory: ${OPENHIM_MONGO_MEMORY_RESERVE}
    networks:
      default:
      mongo_backup_net: {}

volumes:
  openhim-mongo-02:
  openhim-mongo-03:
