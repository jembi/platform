version: "3.9"

services:
  kafka-mapper-consumer:
    image: ${KAFKA_CONSUMER_MAPPER_MEDIATOR_VERSION}
    environment:
      KAFKA_HOST: ${KAFKA_HOST}
      KAFKA_PORT: ${KAFKA_PORT}
      KAFKA_FROM_BEGINNING: ${KAFKA_FROM_BEGINNING}
      CONSUMER_GROUP_ID: ${CONSUMER_GROUP_ID}
      TRUST_SELF_SIGNED: ${TRUST_SELF_SIGNED}
      OPENHIM_API_URL: ${OPENHIM_API_URL}
      OPENHIM_USERNAME: ${OPENHIM_USERNAME}
      OPENHIM_PASSWORD: ${OPENHIM_PASSWORD}
      REGISTER_MEDIATOR: ${REGISTER_MEDIATOR}
      CLICKHOUSE_HOST: ${CLICKHOUSE_HOST}
      CLICKHOUSE_PORT: ${CLICKHOUSE_PORT}
    configs:
      - target: /app/src/data/fhir-mapping.json
        source: fhir-mapping.json
    networks:
      clickhouse:
      kafka:
      openhim:
      default:
  kafka-mapper-consumer-ui:
    image: ${KAFKA_CONSUMER_MAPPER_UI_VERSION}
    networks:
      kafka:
      reverse-proxy:
      traefik:
    deploy:
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.docker.network=reverse-proxy-traefik_public
        - traefik.http.routers.kafka-mapper-consumer-ui.rule=PathPrefix(`/kafka-mapper-consumer-ui`)
        - traefik.http.services.kafka-mapper-consumer-ui.loadbalancer.server.port=80
        - traefik.http.services.kafka-mapper-consumer-ui.loadbalancer.server.url=http://kafka-mapper-consumer-ui:80/jembi-kafka-mapper-consumer-ui.js
        - traefik.http.routers.kafka-mapper-consumer-ui.tls=${TLS}
        - traefik.http.routers.kafka-mapper-consumer-ui.entrypoints=${WEB_ENTRY_POINT}
        - traefik.http.routers.kafka-mapper-consumer-ui.middlewares=kafka-mapper-consumer-ui-stripprefix
        - traefik.http.middlewares.kafka-mapper-consumer-ui-stripprefix.stripprefix.prefixes=/kafka-mapper-consumer-ui

configs:
  fhir-mapping.json:
    file: ./fhir-mapping.json
    name: fhir-mapping.json-${fhir_mapping_json_DIGEST:?err}
    labels:
      name: kafka-mapper-consumer

networks:
  clickhouse:
    name: clickhouse_public
    external: true
  kafka:
    name: kafka_public
    external: true
  openhim:
    name: openhim_public
    external: true
  reverse-proxy:
    name: reverse-proxy_public
    external: true
  traefik:
    name: reverse-proxy-traefik_public
    external: true
  default:
