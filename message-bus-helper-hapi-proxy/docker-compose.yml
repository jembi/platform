version: '3.9'

services:
  hapi-proxy:
    image: jembi/springproxyserver:20211217-170809.3f57ef5
    hostname: hapi-proxy
    environment:
      HAPI_SERVER_URL: ${HAPI_SERVER_URL}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_HOSTS}
      HAPI_SERVER_VALIDATE_FORMAT: ${HAPI_SERVER_VALIDATE_FORMAT}
    deploy:
      placement:
        max_replicas_per_node: 1
      replicas: ${HAPI_PROXY_INSTANCES}
      resources:
        limits:
          cpus: ${HAPI_PROXY_CPU_LIMIT}
          memory: ${HAPI_PROXY_MEMORY_LIMIT}
        reservations:
          cpus: ${HAPI_PROXY_CPU_RESERVE}
          memory: ${HAPI_PROXY_MEMORY_RESERVE}
    networks:
      hapi-fhir:
      kafka:
      openhim:

networks:
  hapi-fhir:
    name: hapi-fhir_public
    external: true
  kafka:
    name: kafka_public
    external: true
  openhim:
    name: openhim_public
    external: true
