version: '3.9'

services:
  analytics-datastore-clickhouse:
    image: clickhouse/clickhouse-server
    ulimits:
      noFile: 262144
    volumes:
      - clickhouse-data:/var/lib/clickhouse/
    networks:
      public:
      dbt:
      default:

volumes:
  clickhouse-data:

networks:
  public:
    name: clickhouse_public
    external: true
  dbt:
    name: dbt_attachable
    external: true
    attachable: true
  default:
